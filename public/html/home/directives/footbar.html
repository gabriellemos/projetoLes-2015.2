<footer>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<ul class="list-inline">
					<li ng-repeat="btn in item.btns">
						<a ui-sref="{{btn.url}}" ng-bind="btn.text"></a>
					</li>
				</ul>
				<p ng-repeat="element in item.credits" class="copyright text-muted small" ng-bind-html="element"></p>
			</div>
		</div>
	</div>
</footer>
