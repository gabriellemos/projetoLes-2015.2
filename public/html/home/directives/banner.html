<div class="banner" ng-style="item.bnstyle">
    <div class="container">
        <div class="row">
            <div class="item.social ? col-lg-6 : col-lg-12">
                <h2 ng-bind="item.message"></h2>
            </div>
            <div ng-if="item.social" class="col-lg-6">
                <ul class="list-inline banner-social-buttons">
                    <li ng-repeat="x in item.social">
                        <a ng-href="{{x.url}}" class="btn btn-default btn-lg">
                            <i class="fa fa-{{x.icon}} fa-fw"></i>
                            <span class="network-name" ng-bind="x.text"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
