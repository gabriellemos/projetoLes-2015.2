<div class="p-l-20 p-r-20 p-b-20">
	<br>
	<div ng-bind-html="item.content"></div>
	<br>
	<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="type-1">
		<input type="radio" id="type-1" class="mdl-radio__button" name="type" value="0" checked>
		<span class="mdl-radio__label" ng-bind="item.type1"></span>
	</label>
						
	<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect m-l-30" for="type-2">
		<input type="radio" id="type-2" class="mdl-radio__button" name="type" value="1" disabled>
		<span class="mdl-radio__label" ng-bind="item.type2"></span>
	</label>
						
	<div class="m-t-20">
		<button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-color--light-green" ng-click="next()">
			<a id="type-next" class="button" ng-bind="item.nextLbl"></a>
		</button>
		<button onClick="parent.location='/'" type="button" class="mdl-button mdl-js-button mdl-js-ripple-effect" ng-bind="item.previousLbl"></button>
	</div>
</div>
