@(title: String)

@register.main(title) {
    <div layout-one-card item="mainText">
        <div form-title item="titleText"></div>
        <div form-tabs item="tabbarText">
            <div panel-type item="paneltypeText" id="choose-panel"></div>
            <div panel-terms item="paneltermsText" id="terms-panel"></div>
            <div panel-user item="paneluserText" face="formInfo" id="user-data-panel"></div>
        </div>
    </div>
}
